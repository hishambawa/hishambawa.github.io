<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Wirklink will connect you with a variety of service providers in Sri Lanka and help you find the right pick">

        <title>WirkLink</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/layout.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="stylesheet" href="assets/css/signup.css">
        <link rel="stylesheet" href="assets/css/login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b9d1542fd1.js" crossorigin="anonymous"></script>
        <script src="assets/js/load.js"></script>
        <script defer src="assets/js/common.js"></script>
        <script defer src="assets/js/contact.js"></script>
        <script defer src="assets/js/signup.js"></script>
        <script defer src="assets/js/login.js"></script>
    </head>

    <body>
        <div class="page-container" id="container">
            
            <!-- #region Navbar -->

			<header id="navbar"></header>

			<!-- #endregion -->

            <!-- #region Content -->

            <main id="content">

                <div id="image">
                    <img style="width: 100%; height: auto;" src="assets/images/contact_us.jpg" alt="contact us">
                </div>

                <form id="contact-form-container" class="field">

                    <div class="field-full"><h1 id="contact-title" style="font-family: 'Raleway';">Contact Us</h1></div>

                    <div class="field-half"><input type="text" id="contact-firstname" name="firstname" placeholder="First Name" required></div>
                    <div class="field-half"><input type="text" id="contact-lastname" name="lastname" placeholder="Last Name" required></div>

                    <div class="field-half"><input type="email" id="contact-email" name="email" placeholder="Email" required></div>
                    <div class="field-half"><input type="tel" id="contact-number" name="number" placeholder="Contact Number"></div>

                    <div class="field-full"><input type="text" id="contact-subject" name="subject" placeholder="Subject" required></div>

                    <div class="field-full"><textarea rows="4" id="contact-message" name="message" placeholder="Message" required></textarea> </div>
                    
                    <button id="contact-submit" disabled>Submit</button>
                
                </form>

            </main>

            <!-- #endregion -->

            <!-- #region Footer -->

            <footer id="footer" class="footer-distributed"></footer>

            <!-- #endregion -->

            <!-- #region Modals -->

            <div id="modals"></div>
            
            <!-- #endregion -->
        
            <!-- #region Loaders -->

            <div class="loading-screen">
                <p>Please Wait</p>
    
                <div class="loader">
                    <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <div id="loaders"></div>

            <!-- #endregion -->
        </div>

    </body>

</html>
