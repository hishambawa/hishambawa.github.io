<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>WirkLink</title>

        <link rel="stylesheet" href="../wirklink/assets/css/main.css">
        <link rel="stylesheet" href="../wirklink/assets/css/layout.css">
        <link rel="stylesheet" href="../wirklink/assets/css/edit.css">
        <link rel="stylesheet" href="../wirklink/assets/css/signup.css">
        <link rel="stylesheet" href="../wirklink/assets/css/login.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b9d1542fd1.js" crossorigin="anonymous"></script>
        <script src="../wirklink/assets/js/load.js"></script>
        <script src="../wirklink/assets/js/common.js" defer></script>
        <script src="../wirklink/assets/js/edit.js" defer></script>
        <script src="../wirklink/assets/js/login.js"></script>
    </head>

    <body>
        <div class="page-container" id="container">
            
            <!-- #region Navbar -->

			<header id="navbar"></header>

			<!-- #endregion -->

            <!-- #region Content -->
            
            <main id="content" style="overflow: hidden; grid-area: content;">

                <div class="edit-container">

                    <h1>Edit Profile</h1>

                    <div id="error-container" class="error-edit-profile">
                        <object data="../wirklink/assets/icons/warning.svg" id="warning-logo"></object>
                        <p style="margin: 20px" id="error-text">Message Here</p>
                    </div>
                    
                    <div class="user-details">
                        <div class="input-box" style="grid-column: span 2;">
                            <span class="details" id="name-field">Name</span>
                            <input disabled type="text" id="edit-name">
                        </div>

                        <div class="input-box">
                            <span class="details">Email Address</span>
                            <input disabled type="text" id="edit-email">
                        </div>

                        <div class="input-box">
                            <span class="details">Contact Number</span>
                            <input type="text" id="edit-number" placeholder="Enter the Contact Number" onkeyup="validate(this, 'number')">
                        </div>

                        <div class="input-box">
                            <span class="details">Address Line 1</span>
                            <input type="text" id="edit-address1" placeholder="Enter the Address Line 1" onkeyup="validate(this, 'address1')">
                        </div>

                        <div class="input-box">
                            <span class="details">Address Line 2</span>
                            <input type="text" id="edit-address2" placeholder="Enter the Address Line 2" onkeyup="validate(this, 'address2')">
                        </div>

                        <div class="input-box">
                            <span class="details">City</span>
                            <input type="text" id="edit-city" placeholder="Enter the City" onkeyup="validate(this, 'city')">
                        </div> <br>

                        <div class="input-box" style="grid-column: span 2;">
                            <span class="details">Website</span>
                            <input type="url" id="edit-website" placeholder="Enter the Website" onkeyup="validate(this, 'website')" autocomplete="none">
                        </div>

                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" id="edit-password" placeholder="Enter a Password" onkeyup="validate(this, 'password')" autocomplete="new-password">
                        </div>

                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password"id="edit-password-repeat" placeholder="Re-enter the Password"onkeyup="validate(this, 'passwordRepeat')" autocomplete="new-password">
                        </div>

                    </div>

                    <div class="button">
                        <button id="edit-save-btn">Save</button>
                        <button id="edit-cancel-btn">Cancel</button>
                    </div>

                </div>
            </main>

            <!-- #endregion -->

            <!-- #region Footer -->

            <footer id="footer" class="footer-distributed"></footer>

            <!-- #endregion -->

            <!-- #region Modals -->

            <div id="modals"></div>
            
            <!-- #endregion -->
        
            <!-- #region Loaders -->

            <div class="loading-screen">
                <p>Please Wait</p>
    
                <div class="loader">
                    <svg class="circular-loader"viewBox="25 25 50 50" >
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                    </svg>
                </div>
            </div>

            <div id="loaders"></div>

            <!-- #endregion -->
        </div>

    </body>

</html>
