<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VSims v1.0</title>

        <link href="assets/styles/styles.css" rel="stylesheet">

        <script src="assets/scripts/script.js"></script>
        <script src="assets/scripts/getters_setters.js"></script>
        <script src="assets/scripts/actions.js"></script>
        <script src="assets/scripts/events.js" defer></script>
    </head>

    <body>

        <div class="ui-text money">
            <p>$<span id="money">100</span></p>
        </div>

        <div class="ui-text energy">
            <p>Energy: <span id="energy">100</span></p>
        </div>

        <div class="ui-text day">
            <p>Day: <span id="day">1</span></p>
        </div>

        <div id="map">

            <img src="assets/images/gym.svg" onclick="train()">
            <img src="assets/images/apartment.svg" onclick="sleep()">

            <!-- #region Debug Tools -->
        
            <p onclick="skillWindow()">Skill Window</p>

            <!-- #endregion -->
        </div>

        <div id="skill-window">

            <h2 id="skill-window-title">Skills</h2>

            <div id="skillset-1">
                <p>Strength: <span id="strength"></span></p>
                <p>Speed: <span id="speed"></span></p>
            </div>
            
            <div id="skillset-2">
                <p>Stamina: <span id="stamina"></span></p>
                <p>Intelligence: <span id="intelligence"></span></p>
            </div>

            <p id="skill-window-close" onclick="skillWindow()">Close</p>
        </div>

    </body>
</html>
